apiVersion: v1
kind: Service
metadata:
  name: connect-service
spec:
  selector:
    app: connect
  ports:
    - protocol: "TCP"
      port: 8083
      targetPort: 8083
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connect
spec:
  selector:
    matchLabels:
      app: connect
  replicas: 1
  template:
    metadata:
      labels:
        app: connect
    spec:
      containers:
        - name: connect
          image: leonardobonacci/example-connect:1.9
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
          env:
          - name: BOOTSTRAP_SERVERS
            value: "my-cluster-kafka-bootstrap:9092"
          - name: GROUP_ID
            value: "1"
          - name: CONFIG_STORAGE_TOPIC
            value: "my_connect_configs"
          - name: OFFSET_STORAGE_TOPIC
            value: "my_connect_offsets"
          - name: STATUS_STORAGE_TOPIC
            value: "my_connect_statuses"
